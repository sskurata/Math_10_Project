{% extends 'base.html'%}
{% block content%}   
<h1>Encrypt a Message</h1>
    <form method="POST">
      <label for="plaintext">Message:</label><br>
      <textarea name="plaintext" id="plaintext" rows="4" cols="50" required></textarea><br><br>
      <label for="key">Cipher:</label>
      <input type="number" name="key" id="key" required><br><br>
      <input type="submit" value="Encrypt">
    </form>
    {% if encrypted_message %}
    <h2>Encrypted Message:</h2>
    <p>{{ encrypted_message }}</p>
    {% endif %}
{% endblock %}
